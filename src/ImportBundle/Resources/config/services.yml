parameters:
    product_item_entity: 'ImportBundle:ProductItem'

services:
    ddboer.dataimport.doctrine_writer:
        class: Ddeboer\DataImport\Writer\DoctrineWriter
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%product_item_entity%'
    console.output:
        class: Symfony\Component\Console\Output\ConsoleOutput
    ddeboer.table:
        class: Symfony\Component\Console\Helper\Table
        arguments:
            - '@console.output'
    ddboer.dataimport.table_writer:
        class: Ddeboer\DataImport\Writer\ConsoleTableWriter
        arguments:
            - '@console.output'
            - '@ddeboer.table'
    ddboer.mapping.converter:
        class: Ddeboer\DataImport\Step\MappingStep
    import.constraints:
        class: ImportBundle\Constraints\Constraints
        arguments: 
            - '@validator'
    import.factory:
        class: ImportBundle\Factory\ImportFactory
        arguments:
            - '@ddboer.dataimport.doctrine_writer'
            - '@ddboer.dataimport.table_writer'
            - '@validator'
            - '@ddboer.mapping.converter'
            - '@import.constraints'
    import.service:
        class: ImportBundle\Services\ImportService
        arguments:
            - '@import.factory'
            - '@doctrine.orm.default_entity_manager'
            - '@validator'
    truncate.service:
        class: ImportBundle\Services\TruncateService
        arguments:
            - '@doctrine.orm.default_entity_manager'